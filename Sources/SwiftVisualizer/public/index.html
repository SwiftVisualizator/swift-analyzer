<!DOCTYPE html>
<html>
<head>
    <script src="js/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <main>
        <div class="toolbar">
            <select class="filter-selector">
              <option value=''>All Types</option>
			  <option value='["actor"]'>Actor</option>
              <option value='["class"]'>Class</option>
              <option value='["struct"]'>Struct</option>
              <option value='["enum"]'>Enum</option>
              <option value='["protocol"]'>Protocol</option>
			  <option value='["actor", "protocol"]'>Actor + Protocol</option>
              <option value='["class", "protocol"]'>Class + Protocol</option>
              <option value='["enum", "protocol"]'>Enum + Protocol</option>
			  <option value='["struct", "protocol"]'>Struct + Protocol</option>
            </select>
          </div>
        <div id="tooltip" class="hidden">
            <div class="section">
              <div class="section-title"></div>
              <div id="declaration">
                <pre class="code"></pre>
              </div>
              <div class="location"></div>
            </div>
        </div>
        <svg>
            <g id="links"></g>
            <g id="nodes"></g>
            <g id="labels"></g>
        </svg>
        <script src="js/data.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </main> 
</body>
</html>
